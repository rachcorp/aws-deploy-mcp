name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run linting
      run: npm run lint
      
    - name: Build project
      run: npm run build --if-present
      
    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Extract version from tag
      id: extract_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release v${{ steps.extract_version.outputs.VERSION }}
        body: |
          ðŸš€ **AWS Deploy MCP v${{ steps.extract_version.outputs.VERSION }}**
          
          ## ðŸ“¦ Installation
          ```bash
          npm install -g @aws-deploy-mcp/core
          ```
          
          ## ðŸ“‹ Changes
          Check the [CHANGELOG.md](https://github.com/rachcorp/aws-deploy-mcp/blob/main/CHANGELOG.md) for detailed changes.
          
          ## ðŸ”— Links
          - [npm package](https://www.npmjs.com/package/@aws-deploy-mcp/core)
          - [Documentation](https://github.com/rachcorp/aws-deploy-mcp#readme)
        draft: false
        prerelease: false 